<!DOCTYPE html>
<html>
    <head> 
        <title> Lists </title>
    </head>
    <body> 
        <h1> Lists in html </h1>
        <h3> Ordered List </h3>
        <ol> 
            <li> Shoes </li>
            <li> Pencils </li>
            <li> Butter </li>
        </ol>
        <h3> Unordered list</h3>
        <ul> 
            <li> shoes </li>
            <li> Pencils </li>
            <li> butter </li>
        </ul>
        <h3> Definition lists </h3>
        <dl> 
            <dt> Computer </dt>
            <dd> - A electronic machine </dd>
        </dl>
    </body>
</html>
