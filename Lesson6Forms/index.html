<!DOCTYPE html>
<html>
    <head> <title> Forms </title> </head>
    <body>
        <h1> Personal info </h1>
        <form> 
            <fieldset> 
                <legend>  Personal Infomation </legend>
                <label> Name </label>
                <input type="text" id="name"> <br><br>
                <label> Email id </label>
                <input type="text" id="email"> <br><br>
                <label> Contact info </label> 
                <input type="password" id="info"> <br><br>
                <label> Birthdate </label>
                <input type="date" id="birthdate" name="birthdate"><br><br>
                <label> Gender </label> <br>
                <input type="radio" id="male" value="male" name="gender"> Male <br>
                <input type="radio" id="female" value="female" name="gender"> Female <br>
                <input type="radio" id="rather not say" value="rather not say" name="gender"> Rather not say <br><br>
                <label> Favourite Country </label> <br>
                <input type="checkbox" id="USA"  name="USA"> USA <br>
                <input type="checkbox" id="AUS" name="AUS"> AUS <br>
                <input type="checkbox" id="IND"  name="IND"> IND <br>
                <input type="checkbox" id="other" name="other"> other <br><br>
                <input type="submit">
                </fieldset>
        </form>
    </body>
</html>
